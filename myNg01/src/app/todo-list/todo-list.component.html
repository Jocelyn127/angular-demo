<hr>
<h3>todo-list works!</h3>
<span>TODO List</span>
<hr>
<input type="text" [(ngModel)]="todoItem" (ngModelChange)="changeItem()">
<button (click)="add()">Add</button>
<div>
    <ul *ngIf="todoItems.length>0; else showNoItem">
        <li *ngFor="let item of todoItems, index as i">
            {{(i+1)+'-'+item}}
            <button (click)="remove(i)">Remove</button>
        </li>
    </ul>
</div>

<ng-template #showNoItem>
    <span>No item to do.</span>
</ng-template>

<table border="1" width="100%">
    <tbody>
        <tr *ngFor="let item of employees; index as i">
            <td>{{item.id}}</td>
            <td>{{item.name | uppercase}}</td>
            <!-- 使用冒号传参 -->
            <td>{{item.age | convert:'en'}}</td>
            <td>{{item.salary}}</td>
            <td>{{item.salary | number: '4.1-2'}}</td>
            <td>{{item.salary | currency}}</td>
            <td>{{item.salary | currency: '+'}}</td>
            <td>
                <button (click)="removeItem(i)">Remove</button>
            </td>
        </tr>
    </tbody>

</table>
